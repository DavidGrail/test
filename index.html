<html>
    <head>
        <title>
            test
        </title>
        
    </head>
    <body>
        <style>
            body{
                background-color: aqua;
            }
            #dino{
                position:absolute;
                width: 150px;
            }
        </style>
        <img id="dino" src="Dino.png"/>
        <script> 
            var dino=document.getElementById("dino");
            var y = 100;
            var x = 0;
            var deltaX = 0;
            var deltaY = 0;
            document.onkeydown = function(evt){
                if(evt.key == "ArrowUp"){
                    deltaY = -10;
                }
                if(evt.key == "ArrowDown"){
                    deltaY = 10;
                }
                if(evt.key == "ArrowLeft"){
                    deltaX = -10;
                }
                if(evt.key == "ArrowRight"){
                    deltaX = 10;
                }
            }
            document.onkeyup = function(){
                deltaX = 0;
                deltaY = 0;
            }
            function animation() {
                if (deltaX != 0){
                    x += deltaX;
                }
                if (deltaY){
                    y += deltaY;
                }
                dino.style.left = x + "px";
                dino.style.top = y + "px";
                requestAnimationFrame(animation);
            }
            requestAnimationFrame(animation);
        </script>
    </body>
</html>
